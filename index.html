<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Bunny</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Chord Bunny</h1>
            <p>Practice your chord changes</p>
        </header>
        
        <div class="app-content">
            <main class="chord-display-container">
                <div class="timer-display" id="timerDisplay">1:00</div>
                <div class="round-display" id="roundDisplay">Round 1 of 4</div>
                <div class="chord-display">
                    <div class="chord-pair">
                        <div class="chord-symbol" id="currentChord">C</div>
                        <img id="currentChordImage" src="src/assets/chords/C.png" alt="Current Chord" class="chord-image">
                    </div>
                    <div class="chord-separator">â†’</div>
                    <div class="chord-pair">
                        <div class="chord-symbol" id="nextChord">G</div>
                        <img id="nextChordImage" src="src/assets/chords/G.png" alt="Next Chord" class="chord-image">
                    </div>
                </div>
                <div class="button-controls">
                    <button id="startBtn" class="btn btn-primary">Start</button>
                    <button id="nextBtn" class="btn">Change Chords</button>
                </div>
            </main>
            
            <aside class="sidebar">
                <div class="controls">
                    <div class="round-controls">
                        <h3>Round Controls</h3>
                        <div class="control-group">
                            <label for="roundDuration">Round Duration (seconds):</label>
                            <input type="number" id="roundDuration" min="5" max="300" value="60" step="5">
                        </div>
                        
                        <div class="control-group">
                            <label for="totalRounds">Number of Rounds:</label>
                            <input type="number" id="totalRounds" min="1" max="100" value="4" step="1">
                        </div>
                        
                    </div>

                    <div class="metronome-controls">
                        <h3>Metronome Controls</h3>
                        <div class="control-group">
                            <label for="bpm">BPM: <span id="bpmValue">60</span></label>
                            <input type="range" id="bpm" min="20" max="200" value="60">
                            <div class="metronome-visualization">
                                <div class="beat-dot" data-beat="1"></div>
                                <div class="beat-dot" data-beat="2"></div>
                                <div class="beat-dot" data-beat="3"></div>
                                <div class="beat-dot" data-beat="4"></div>
                            </div>
                        </div>
                    </div>

                    <div class="chord-controls">
                        <h3>Chord Controls</h3>
                        <div class="control-group">
                            <label for="chordProgression">Chord Progression:</label>
                            <select id="chordProgression">
                                <!-- Options will be populated dynamically -->
                            </select>
                        </div>
                        <p class="chord-hint">Select chords to include in your practice:</p>
                        <div class="chord-selector" id="chordSelector">
                            <!-- Chords will be dynamically added here -->
                        </div>
                    </div>
            </aside>
        </div>
    </div>
    
    <script type="module" src="src/js/app.js"></script>
</body>
</html>
